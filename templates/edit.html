{% extends "layout.html" %}

{% block content %}
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>画像生成</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="修正したい画像のテキストをいれてください" required />
    <input type="submit" value="生成" />
  </form>
  {% if result %}
  <img method="get" src={{ result_edit }} />
  {% endif %}
  <form action="/edit" method="post">
    <input type="submit" value="編集" />
  </form>
{% endblock %}
